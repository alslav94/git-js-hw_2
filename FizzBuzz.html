    <title>FizzBuzz</title>
    <script>
      "use strict";

       numArray.push(i++); //единицу к i. Соотвественно, когда i будет равно 101, цикл закончится.
     }
     for (i = 0; i != 101; i++) {                        //Дословно: "Сначала i равно 0; условие: i не равно 101; после цикла добавить единицу"
//        if (Number.isInteger(numArray[i]/3)) {         //Дословно: если элемент в массиве, чей индекс равен i и который поделен на 3 является
//            alert(numArray[i] + " - да это же Fizz!"); //целым числом, то выведи на экран это число и прибавь к нему строку.
//        }
//         if (Number.isInteger(numArray[i]/5)) { //То же самое, но с делением на 5.
//         alert(numArray[i] + " - да это же Buzz!");
//     }
         if (Number.isInteger(numArray[i]/3) && Number.isInteger(numArray[i]/5)) { //Теперь то же самое, но уже с обоими условиями.
             alert(numArray[i] + " - да это же FizzBuzz!");
         }
      }
